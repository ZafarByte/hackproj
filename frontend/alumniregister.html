<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alumni Portal | Alumni register</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div class="max-w-3xl mx-auto p-8 mt-10 bg-white rounded-lg shadow-lg">
        <div class="sm:mx-auto sm:w-full sm:max-w-sm">
            <img class="mx-auto h-10 w-auto" src="images/graduate-hat.png" alt="Your Company">
            <h2 class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900">Alumni Registration
            </h2>
        </div>
        <br>
        <form id="alumni-form" method="POST" action="#">
            <!-- Basic Information -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label class="block text-gray-700 font-medium mb-2" for="first_name">First Name</label>
                    <input
                        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600"
                        type="text" id="first_name" placeholder="John" required>
                </div>
                <div>
                    <label class="block text-gray-700 font-medium mb-2" for="last_name">Last Name</label>
                    <input
                        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600"
                        type="text" id="last_name" placeholder="Doe" required>
                </div>
            </div>

            <div class="mt-4">
                <label class="block text-gray-700 font-medium mb-2" for="email">Email Address</label>
                <input class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600"
                    type="email" id="email" placeholder="example@example.com" required>
            </div>

            <div class="mt-4">
                <label class="block text-gray-700 font-medium mb-2" for="phone">Phone Number</label>
                <input class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600"
                    type="tel" id="phone" placeholder="+1234567890" required>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mt-4">
                <div>
                    <label class="block text-gray-700 font-medium mb-2" for="dob">Date of Birth</label>
                    <input
                        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600"
                        type="date" id="dob" required>
                </div>
                <div>
                    <label class="block text-gray-700 font-medium mb-2" for="gender">Gender</label>
                    <select
                        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600"
                        id="gender" required>
                        <option value="">Select Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mt-4">
                <div>
                    <label class="block text-gray-700 font-medium mb-2" for="password">Password</label>
                    <input
                        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600"
                        type="password" id="password" placeholder="********" required>
                </div>
                <div>
                    <label class="block text-gray-700 font-medium mb-2" for="confirm_password">Confirm Password</label>
                    <input
                        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600"
                        type="password" id="confirm_password" placeholder="********" required>
                </div>
            </div>

            <!-- Educational Information -->
            <h2 class="text-xl font-semibold text-gray-700 mt-8">Educational Information</h2>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mt-4">
                <div>
                    <label class="block text-gray-700 font-medium mb-2" for="grad_year">Graduation Year</label>
                    <input
                        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600"
                        type="number" id="grad_year" placeholder="2024" required>
                </div>
                <div>
                    <label class="block text-gray-700 font-medium mb-2" for="degree">Degree Obtained</label>
                    <input
                        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600"
                        type="text" id="degree" placeholder="B.Tech" required>
                </div>
            </div>

            <div class="mt-4">
                <label class="block text-gray-700 font-medium mb-2" for="department">Department</label>
                <input class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600"
                    type="text" id="department" placeholder="Computer Science" required>
            </div>

            <div class="mt-4">
                <label class="block text-gray-700 font-medium mb-2" for="roll_number">Roll Number</label>
                <input class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600"
                    type="text" id="roll_number" placeholder="CS1234" required>
            </div>

            <!-- Professional Information -->
            <h2 class="text-xl font-semibold text-gray-700 mt-8">Professional Information</h2>

            <div class="mt-4">
                <label class="block text-gray-700 font-medium mb-2" for="job_title">Current Job Title</label>
                <input class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600"
                    type="text" id="job_title" placeholder="Software Engineer" required>
            </div>

            <div class="mt-4">
                <label class="block text-gray-700 font-medium mb-2" for="company">Company/Organization</label>
                <input class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600"
                    type="text" id="company" placeholder="Tech Corp" required>
            </div>

            <div class="mt-4">
                <label class="block text-gray-700 font-medium mb-2" for="industry">Industry</label>
                <input class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600"
                    type="text" id="industry" placeholder="Information Technology" required>
            </div>

            <div class="mt-4">
                <label class="block text-gray-700 font-medium mb-2" for="experience">Years of Experience</label>
                <input class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600"
                    type="number" id="experience" placeholder="5" required>
            </div>

            <div class="mt-4">
                <label class="block text-gray-700 font-medium mb-2" for="linkedin">LinkedIn Profile URL</label>
                <input class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600"
                    type="url" id="linkedin" placeholder="https://www.linkedin.com/in/username" optional>
            </div>

            <!-- Location -->
            <h2 class="text-xl font-semibold text-gray-700 mt-8">Location</h2>

            <div class="mt-4">
                <label class="block text-gray-700 font-medium mb-2" for="city">Current City</label>
                <input class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600"
                    type="text" id="city" placeholder="City" required>
            </div>

            <div class="mt-4">
                <label class="block text-gray-700 font-medium mb-2" for="state">Current State</label>
                <input class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600"
                    type="text" id="state" placeholder="State" required>
            </div>

            <div class="mt-4">
                <label class="block text-gray-700 font-medium mb-2" for="country">Current Country</label>
                <input class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600"
                    type="text" id="country" placeholder="Country" required>
            </div>

            <!-- Additional Information -->
            <h2 class="text-xl font-semibold text-gray-700 mt-8">Additional Information</h2>

            <div class="mt-4">
                <label class="block text-gray-700 font-medium mb-2" for="interests">Areas of Interest</label>
                <input class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600"
                    type="text" id="interests" placeholder="Mentoring, Networking" required>
            </div>

            <div class="mt-4">
                <label class="block text-gray-700 font-medium mb-2" for="activities">Alumni Activities</label>
                <input class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600"
                    type="text" id="activities" placeholder="Events, Volunteering" required>
            </div>

            <div class="mt-4">
                <label class="block text-gray-700 font-medium mb-2" for="bio">Brief Bio</label>
                <textarea class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600"
                    id="bio" placeholder="Tell us a little about yourself" rows="3"></textarea>
            </div>

            <!--div class="mt-4">
                <label class="block text-gray-700 font-medium mb-2" for="profile_picture">Profile Picture</label>
                <input class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600"
                    type="file" id="profile_picture" accept="image/*">
            </div-->

            <!-- Agreements -->
            <div class="mt-8">
                <label class="inline-flex items-center">
                    <input type="checkbox" class="form-checkbox text-blue-600" required>
                    <span class="ml-2 text-gray-700">I agree to the <a href="#" class="text-blue-600 underline">Terms
                            and Conditions</a></span>
                </label>
            </div>

            <!-- Submit Button -->
            <div class="mt-8">
                <button
                    class="w-full px-4 py-2 bg-blue-600 text-white font-semibold rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-600 focus:ring-opacity-50"
                    type="submit">
                    Register
                </button>
            </div>
        </form>
        <p class="mt-10 text-center text-sm text-gray-500">
            Return to
            <a href="alumnillogin.html" class="font-semibold leading-6 text-indigo-600 hover:text-indigo-500">login</a>
        </p>
    </div>

    <script>
     document.getElementById('alumni-form').addEventListener('submit', async function(event) {
    event.preventDefault();

    const formData = {
        first_name: document.getElementById('first_name').value,
        last_name: document.getElementById('last_name').value,
        email: document.getElementById('email').value,
        phone: document.getElementById('phone').value,
        dob: document.getElementById('dob').value,
        gender: document.getElementById('gender').value,
        password: document.getElementById('password').value,
        confirm_password: document.getElementById('confirm_password').value,
        grad_year: document.getElementById('grad_year').value,
        degree: document.getElementById('degree').value,
        department: document.getElementById('department').value,
        roll_number: document.getElementById('roll_number').value,
        job_title: document.getElementById('job_title').value,
        company: document.getElementById('company').value,
        industry: document.getElementById('industry').value,
        experience: document.getElementById('experience').value,
        linkedin: document.getElementById('linkedin').value,
        city: document.getElementById('city').value,
        state: document.getElementById('state').value,
        country: document.getElementById('country').value,
        interests: document.getElementById('interests').value,
        activities: document.getElementById('activities').value,
        bio: document.getElementById('bio').value
    };

    try {
        const response = await fetch('http://localhost:5000/api/alumni/register', {
            method: 'POST',
            headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(formData)
        });
        
        const data = await response.json();

        }
    } catch (error) {
        console.error('Error:', error);
        alert('An error occurred. Please try again later.');
    }
});


    </script>

</body>

</html>
